<link rel="stylesheet" href="/utils/user/user.css">
<div class="user" ng-repeat="x in users">
    <div class="userLabel">
        <img class="userImg" data-ng-src="/img/users/{{x.img}}">
    </div>
    <div class="userLabel">
        {{x.name}}
    </div>
</div>
<div style="clear: both"></div>
